<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">
        Quản lý người dùng
    </div>
    <div class="page__content shadow p-3 position-relative">
      <div class="page__content-data">
        <mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="position">
                <mat-header-cell *matHeaderCellDef>STT</mat-header-cell>
                <mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }}  </mat-cell>
            </ng-container>
            <ng-container matColumnDef="fullName">
                <mat-header-cell *matHeaderCellDef>Họ và tên</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element.fullName }}  </mat-cell>
            </ng-container>
            <ng-container matColumnDef="username">
                <mat-header-cell *matHeaderCellDef>Tài khoản</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element.username }}  </mat-cell>
            </ng-container>
            <ng-container matColumnDef="image">
                <mat-header-cell *matHeaderCellDef>Hình ảnh</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <img style="width: 50px; height: 50px; margin: auto;" src="{{ element.image }}" alt="">
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef>Hành động</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button *ngIf="element.status == 0" mat-raised-button color="primary" (click)="enable(element)">
                        Bật
                    </button>
                    <button *ngIf="element.status == 1" mat-raised-button color="warn" (click)="disable(element)">
                        Xóa
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
        </mat-table>
      </div>
    </div>
  </div>
