<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Xác nhận</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <h6>Bạn có chắc chắn muốn {{ details.message }}</h6>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="handlerChangeAction()">
        <mat-icon>check_circle</mat-icon> Đồng ý
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> Thoát
    </button>
</mat-dialog-actions>
