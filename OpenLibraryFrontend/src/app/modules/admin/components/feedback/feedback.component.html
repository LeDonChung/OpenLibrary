<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">
        Quản lý nhận xét
    </div>
    <div class="page__content shadow p-3 position-relative">
      <div class="page__content-data">
        <mat-table #table [dataSource]="page.dataSource">
            <ng-container matColumnDef="position">
                <mat-header-cell *matHeaderCellDef>STT</mat-header-cell>
                <mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }}  </mat-cell>
            </ng-container>
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Tên</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element.name }}  </mat-cell>
            </ng-container>
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element.email }}  </mat-cell>
            </ng-container>
            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef>Trạng thái</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element.status == true ? 'Đã phản hồi' : 'Chưa phản hồi' }}  </mat-cell>
            </ng-container>
            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef>Hành động</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="onView(element)">
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="onSendResponseDefault(element.id)">
                        <mat-icon>send</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
        </mat-table>
        <mat-paginator
                [length]="page.length"
                [pageIndex]="page.pageIndex"
                [pageSize]="page.pageSize"
                [pageSizeOptions]="[]"
                (page)="loadData($event)"
                >
        </mat-paginator>
      </div>
    </div>
  </div>
