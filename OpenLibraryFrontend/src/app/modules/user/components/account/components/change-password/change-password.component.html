<div class="container">
    <div class="d-flex justify-content-between align-items-center pb-4 pb-lg-3 mb-lg-3">
        <h3 class="m-0 p-0" style="font-size: 25px; color: #144194">
            Đổi mật khẩu
        </h3>
    </div>
    <form id="avatar-form" [formGroup]="changePasswordForm">
        <div class="row">
            <div class="col-sm-6 mb-3">
                <div class="form-group">
                    <label for="passwordOld" class>Mật khẩu cũ</label>
                    <input type="text" formControlName="passwordOld" id="passwordOld" placeholder=""
                        class="form-control" />
                    <div
                        *ngIf="changePasswordForm.controls.passwordOld.invalid && changePasswordForm.controls.passwordOld.touched">
                        <span class="field-error" *ngIf="changePasswordForm.controls.passwordOld.errors.required">
                            Vui lòng nhập mật khẩu cũ.
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 mb-3">
                <div class="form-group">
                    <label for="passwordNew" class>Mật khẩu mới</label>
                    <input type="text" formControlName="passwordNew" name="passwordNew" id="passwordNew" placeholder=""
                        class="form-control" />
                    <div
                        *ngIf="changePasswordForm.controls.passwordNew.invalid && changePasswordForm.controls.passwordNew.touched">
                        <span class="field-error" *ngIf="changePasswordForm.controls.passwordNew.errors.required">
                            Vui lòng nhập mật khẩu mới.
                        </span>
                        <span class="field-error" *ngIf="changePasswordForm.controls.passwordNew.errors.pattern">
                            Mật khẩu mới phải từ 6 ký tự.
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 mb-3">
                <div class="form-group">
                    <label for="passwordRe" class>Nhập lại mật khẩu</label>
                    <input type="text" formControlName="passwordRe" name="passwordRe" id="passwordRe" placeholder=""
                        class="form-control" />

                    <div *ngIf="changePasswordForm.controls.passwordRe.invalid && changePasswordForm.controls.passwordRe.touched">
                        <span class="field-error" *ngIf="changePasswordForm.controls.passwordRe.errors.required">
                            Vui lòng nhập lại mật khẩu.
                        </span>
                    </div>

                    <div *ngIf="validationSubmit() && !(changePasswordForm.controls.passwordRe.invalid)">
                        <span class="field-error">
                            Mật khẩu mới và nhập lại không giống nhau.
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="d-flex flex-wrap justify-content-center align-items-center mb-4 py-4">
                <button type="submit" (click)="onSubmit()" class="btn btn-primary mt-3 mt-sm-0 px-5"  [disabled]="!(changePasswordForm.valid && changePasswordForm.dirty)">
                    Đổi mật khẩu
                </button>
            </div>
        </div>
    </form>

</div>
